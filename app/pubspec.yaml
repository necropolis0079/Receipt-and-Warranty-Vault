name: warrantyvault
description: "Warranty Vault - Capture, organize, and track receipts and warranties."
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.6.2

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  # UI
  cupertino_icons: ^1.0.8
  google_fonts: ^6.2.1

  # State Management (BLoC)
  flutter_bloc: ^9.1.0
  bloc: ^9.0.0
  equatable: ^2.0.7

  # Dependency Injection
  get_it: ^8.0.3
  injectable: ^2.5.0

  # Local Database (Drift + SQLCipher)
  drift: ^2.24.0
  sqlcipher_flutter_libs: ^0.6.5
  sqlite3: ^2.4.7

  # Secure Storage
  flutter_secure_storage: ^9.2.4

  # Localization
  intl: ^0.19.0

  # Utilities
  uuid: ^4.5.1
  path_provider: ^2.1.5
  path: ^1.9.0

  # Auth (biometric/PIN lock)
  local_auth: ^2.3.0

  # Image Capture & Processing
  image_picker: ^1.1.2
  image_cropper: ^8.0.0
  flutter_image_compress: ^2.3.0
  file_picker: ^8.1.6
  image: ^4.5.2

  # OCR
  google_mlkit_text_recognition: ^0.14.0
  flutter_tesseract_ocr: ^0.4.28

  # Permissions
  permission_handler: ^11.3.1

  # Notifications
  flutter_local_notifications: ^18.0.1
  timezone: ^0.10.0

  # Export/Share
  share_plus: ^10.1.4
  csv: ^6.0.0

# Pin image_cropper_platform_interface to 7.1.0 â€” v7.2.0 uses toARGB32()
# which requires Flutter 3.29+, but we're on 3.27.4
dependency_overrides:
  image_cropper_platform_interface: 7.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  build_runner: ^2.4.15
  drift_dev: ^2.24.0
  injectable_generator: ^2.7.0
  bloc_test: ^10.0.0
  mocktail: ^1.0.4

flutter:
  uses-material-design: true
  generate: true

  # Fonts loaded via google_fonts package (auto-downloads + caches)
  # For release builds, fonts will be pre-bundled via google_fonts asset caching
