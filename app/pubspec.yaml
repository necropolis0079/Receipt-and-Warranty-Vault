name: warrantyvault
description: "Warranty Vault - Capture, organize, and track receipts and warranties."
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.6.2

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  # UI
  cupertino_icons: ^1.0.8
  google_fonts: ^6.2.1

  # State Management (BLoC)
  flutter_bloc: ^9.1.0
  bloc: ^9.0.0
  equatable: ^2.0.7

  # Dependency Injection
  get_it: ^8.0.3
  injectable: ^2.5.0

  # Local Database (Drift + SQLCipher)
  drift: ^2.24.0
  sqlcipher_flutter_libs: ^0.6.5
  sqlite3_flutter_libs: ^0.5.31

  # Secure Storage
  flutter_secure_storage: ^9.2.4

  # Network
  dio: ^5.7.0

  # Localization
  intl: ^0.19.0

  # Utilities
  uuid: ^4.5.1
  path_provider: ^2.1.5
  path: ^1.9.0

  # Auth (biometric/PIN lock)
  local_auth: ^2.3.0

  # Connectivity
  connectivity_plus: ^6.1.4
  internet_connection_checker_plus: ^2.7.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  build_runner: ^2.4.15
  drift_dev: ^2.24.0
  injectable_generator: ^2.7.0
  bloc_test: ^10.0.0
  mocktail: ^1.0.4

flutter:
  uses-material-design: true
  generate: true

  # Fonts loaded via google_fonts package (auto-downloads + caches)
  # For release builds, fonts will be pre-bundled via google_fonts asset caching
